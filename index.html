<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Diagonal stripe background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 40px,
                rgba(204, 51, 51, 0.03) 40px,
                rgba(204, 51, 51, 0.03) 80px
            );
            pointer-events: none;
        }

        /* Red geometric accent */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: #cc3333;
        }

        .container {
            padding: 60px 40px;
            position: relative;
            z-index: 1;
            max-width: 600px;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 72px;
            color: #cc3333;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 50px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: #f5f5dc;
        }

        .section {
            margin-bottom: 50px;
        }

        h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            color: #f5f5dc;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 20px;
            padding-left: 20px;
            border-left: 4px solid #cc3333;
            position: relative;
        }

        /* Red circle accent for section headers */
        h2::before {
            content: '';
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: #cc3333;
            border-radius: 50%;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-left: 24px;
        }

        a {
            color: #e8e8e8;
            text-decoration: none;
            font-size: 18px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s;
            position: relative;
            display: inline-block;
            padding: 8px 0;
        }

        a::before {
            content: 'â–¶';
            position: absolute;
            left: -24px;
            color: #cc3333;
            font-size: 10px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        a:hover {
            color: #cc3333;
            transform: translateX(10px);
        }

        a:hover::before {
            opacity: 1;
        }

        .disabled {
            color: #666;
            font-size: 18px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 8px 0;
            padding-left: 0;
            font-style: italic;
        }

        /* Geometric decoration */
        .geo-accent {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            border: 4px solid #cc3333;
            transform: rotate(45deg);
        }

        .geo-accent::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: #cc3333;
        }

        /* Top right triangle */
        .triangle {
            position: fixed;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-left: 120px solid transparent;
            border-top: 120px solid #cc3333;
        }
    </style>
</head>
<body>

</body>
</html>
