<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 40px 20px;
        }

        /* Dynamic speed lines background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(75deg, transparent 45%, rgba(255,50,50,0.03) 45%, rgba(255,50,50,0.03) 55%, transparent 55%),
                linear-gradient(105deg, transparent 45%, rgba(255,200,0,0.03) 45%, rgba(255,200,0,0.03) 55%, transparent 55%),
                linear-gradient(60deg, transparent 40%, rgba(255,50,50,0.02) 40%, rgba(255,50,50,0.02) 42%, transparent 42%),
                linear-gradient(120deg, transparent 58%, rgba(255,200,0,0.02) 58%, rgba(255,200,0,0.02) 60%, transparent 60%);
            pointer-events: none;
        }

        /* Motion streak - top left */
        .streak {
            position: fixed;
            background: linear-gradient(90deg, #ff3232, transparent);
            height: 3px;
            transform-origin: left center;
            opacity: 0.6;
        }

        .streak-1 { top: 15%; left: 0; width: 200px; transform: rotate(-5deg); }
        .streak-2 { top: 25%; left: 0; width: 150px; transform: rotate(-8deg); background: linear-gradient(90deg, #ffc800, transparent); }
        .streak-3 { top: 35%; left: 0; width: 180px; transform: rotate(-3deg); }
        .streak-4 { bottom: 20%; right: 0; width: 220px; transform: rotate(5deg) scaleX(-1); }
        .streak-5 { bottom: 30%; right: 0; width: 160px; transform: rotate(8deg) scaleX(-1); background: linear-gradient(90deg, #ffc800, transparent); }

        /* Dynamic diagonal accent */
        .diagonal-accent {
            position: fixed;
            top: -50%;
            right: -10%;
            width: 400px;
            height: 200%;
            background: linear-gradient(to bottom, #ff3232 0%, #ff3232 50%, #ffc800 50%, #ffc800 100%);
            transform: rotate(-20deg);
            opacity: 0.08;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 650px;
            width: 100%;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 100px;
            color: #ff3232;
            text-transform: uppercase;
            letter-spacing: 15px;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
            transform: skewX(-5deg);
            text-shadow:
                4px 4px 0 #ffc800,
                8px 8px 0 rgba(0,0,0,0.3);
        }

        .subtitle {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px;
            color: #ffc800;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin-bottom: 50px;
            transform: skewX(-5deg);
        }

        .section {
            margin-bottom: 45px;
            position: relative;
        }

        h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            color: #ffc800;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 20px;
            padding-left: 25px;
            position: relative;
            transform: skewX(-5deg);
        }

        /* Speed arrow accent */
        h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 18px solid #ff3232;
        }

        /* Motion lines after header */
        h2::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff3232 20%, #ff3232);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-left: 25px;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .favicon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .favicon svg {
            width: 100%;
            height: 100%;
        }

        .favicon-placeholder {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        a {
            color: #e8e8e8;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.15s ease;
            position: relative;
            display: inline-block;
            padding: 10px 0;
        }

        a::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff3232, #ffc800);
            transition: width 0.2s ease;
        }

        a:hover {
            color: #ff3232;
            transform: translateX(15px) skewX(-5deg);
        }

        a:hover::after {
            width: 100%;
        }

        .disabled {
            color: #444;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            padding: 10px 0;
            font-style: italic;
        }

        /* Geometric shapes */
        .geo-circle {
            position: fixed;
            bottom: 80px;
            left: 40px;
            width: 60px;
            height: 60px;
            border: 4px solid #ff3232;
            border-radius: 50%;
            opacity: 0.5;
        }

        .geo-triangle {
            position: fixed;
            top: 60px;
            right: 60px;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 70px solid #ffc800;
            opacity: 0.4;
            transform: rotate(15deg);
        }

        .geo-square {
            position: fixed;
            bottom: 150px;
            right: 80px;
            width: 40px;
            height: 40px;
            background: #ff3232;
            opacity: 0.3;
            transform: rotate(45deg);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 60px;
                letter-spacing: 8px;
            }

            h2 {
                font-size: 28px;
            }

            .streak, .geo-circle, .geo-triangle, .geo-square {
                display: none;
            }
        }
    </style>
</head>
<body>
